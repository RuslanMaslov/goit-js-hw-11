<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.0/simple-lightbox.min.css" />
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="Search for images...">
    <button type="submit">Search</button>
  </form>
  <div id="loader" class="loader" style="display: none;">
    <div class="spinner"></div>
  <div id="gallery" class="gallery"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.0/simple-lightbox.min.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./js/pixabay-api.js"></script>
  <script type="module" src="./js/render-functions.js"></script>
</body>
</html>
